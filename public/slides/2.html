<h2>General</h2>

<ul>
  <li>Models, Collections, Views and Controllers.</li>
  <li>Extendable (ie. can be subclassed).</li>
  <li><b>Backbone.Events</b> - mixed in to all classes, providing framework for responding to events. Fire using <code>trigger('eventName')</code></li>
  <li><b>Backbone.sync</b> - defines how state is persisted.</li>
</ul>
